<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay</title>
    <link
      href="../node_modules/@pnotify/core/dist/BrightTheme.css"
      rel="stylesheet"
      type="text/css"
    />

    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link
      href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="search">
      <form class="search-form" id="search-form">
        <label for="searchQuery" class="search-label">Що шукаємо?</label>
        <input
          type="text"
          class="search-input"
          name="query"
          id="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="formBtn btn">Пошук</button>
      </form>
    </div>
    <ul class="gallery js-gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <button
      type="button"
      class="moreBtn btn load-btn btn-primary js-load-btn"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm btn-spinner spinner is-hidden"
        role="status"
        aria-hidden="true"
      >
      </span>
      <span class="more-label">Переглянути ще</span>
    </button>

    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
